<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1>Register</h1>

    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <br />
      {{ form.username }}
      <br />
      {{ form.first_name }}
      <br />
      {{ form.last_name }}
      <br />
      {{ form.password }}
      <br />
      {{ form.email }}
      <br />
      {{form.phone_number }}
      <br />
      {{ form.submit }}
    </form>
  </body>
</html>
