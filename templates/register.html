<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Register a new user</h2>
    <form action="register" method="POST">
        <label for="username">User name:</label>
        <input type="text" id="username" required> <br> <br>

        <label for="first_name">First name:</label>
        <input type="text" id="first_name" required> <br> <br>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" required> <br> <br>
        
        <label for="password">Password:</label>
        <input type="text" id="password" required> <br> <br>
        
        <label for="email">Email:</label>
        <input type="text" id="email" required> <br> <br>
        
        <label for="phone_number">Phone number:</label>
        <input type="text" id="phone_number" required> <br> <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
