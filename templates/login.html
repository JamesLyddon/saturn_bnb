{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}
{% block content %}
  <div class="container is-max-tablet">
    <h1 class="title is-2 t-headline" style="color: #04d1b2">Login</h1>

    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <div class="field">
        <label class="label">{{ form.username.label }}</label>
        <div class="control">{{ form.username(class="input") }}</div>
      </div>

      <div class="field">
        <label class="label">{{ form.password.label }}</label>
        <div class="control">{{ form.password(class="input") }}</div>
      </div>

      <div class="field">
        <div class="control">
          <button type="submit" class="button is-primary is-outlined">
            {{ form.submit.label }}
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
